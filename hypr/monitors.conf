# Make the laptop panel the primary/default monitor.
# - eDP-1 supports 2560x1600@240Hz (see `hyprctl monitors`)
# - HDMI-A-1 is placed to the right of eDP-1
# Fallback for any other monitors (e.g. temporarily plugged in)
monitor=,preferred,auto,1

monitor=eDP-1,2560x1600@240,0x0,1
monitor=HDMI-A-1,1920x1080@60,2560x0,1

# Ensure workspace 1 is always on the laptop screen (acts like "primary").
workspace=1,monitor:eDP-1,default:true
workspace=2,monitor:HDMI-A-1,default:true